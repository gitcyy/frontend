<!doctype html>
<html ng-app="todoApp">
<head>
<meta charset="UTF-8">
<script src="js/angular/angular.min-1.3.0.js"></script>
<script src="js/todo/todo.js"></script>
<link rel="stylesheet" href="css/todo/todo.css">
</head>
<body>
	<h2>Todo</h2>
	<div ng-controller="TodoController">
		<span>{{remaining()}} of {{todos.length}} remaining</span> [ <a href="" ng-click="archive()">archive</a> ]
		<ul class="unstyled">
			<li ng-repeat="todo in todos">
				<input type="checkbox" ng-model="todo.done"> <span class="done-{{todo.done}}">{{todo.text}}</span>
			</li>
		</ul>
		<form ng-submit="addTodo()">
			<input type="text" ng-model="todoText" size="30" placeholder="add new todo here"> 
			<input class="btn-primary" type="submit" value="add">
		</form>
	</div>
</body>
</html>
